syntax = "proto3";

package bff;

service BffService {
  rpc CreateProduct(CreateProductRequest) returns (CreateProductResponse);
}

message Metadata {
  string request_id       = 1; 
  string pre_id           = 2; //pre-generate
  string timestamp        = 3; //ISO timestamp
  string client_platform  = 4;
}

message Attribute {
  string name   = 1;
  string value  = 2;
}

message Media {
  string media_id = 1;
  string type     = 2;
  string url      = 3;
}

message Inventory {
  string    inventory_id         = 1;
  string    location             = 2;
  int32     stock                = 3;
  repeated  Attribute attributes  = 4;
  repeated  Media     media      = 5;  
}

message CreateProductRequest {
  string    name                  = 1;
  string    description           = 2;
  repeated  Attribute attributes  = 3;
  repeated  Media media           = 4;
  repeated  Inventory inventories  = 5;
  //repeated  Metadata  metadata    = 6;    
}

message CreateProductResponse {
  string  status    = 1;
  string  messages  = 2;
}